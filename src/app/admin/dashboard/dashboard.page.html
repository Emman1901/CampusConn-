<ion-header class="admin-header">
  <ion-toolbar>
    <ion-title>
      Admin Dashboard
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="admin-dashboard-content">

  <!-- Summary Statistics Grid -->
  <div class="summary-grid">
    <!-- Card 1: Total Users -->
    <ion-card class="summary-card">
      <ion-card-content>
        <div class="icon-container user-icon">
          <ion-icon name="people-circle-outline"></ion-icon>
        </div>
        <div class="stat-details">
          <div class="stat-value">1,428</div>
          <div class="stat-label">Total Users</div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Card 2: New Signups -->
    <ion-card class="summary-card">
      <ion-card-content>
        <div class="icon-container signup-icon">
          <ion-icon name="person-add-outline"></ion-icon>
        </div>
        <div class="stat-details">
          <div class="stat-value">75</div>
          <div class="stat-label">New Signups (30d)</div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Card 3: Pending Approvals -->
    <ion-card class="summary-card">
      <ion-card-content>
        <div class="icon-container pending-icon">
          <ion-icon name="hourglass-outline"></ion-icon>
        </div>
        <div class="stat-details">
          <div class="stat-value">12</div>
          <div class="stat-label">Pending Approvals</div>
        </div>
      </ion-card-content>
    </ion-card>

     <!-- Card 4: Reports -->
     <ion-card class="summary-card">
      <ion-card-content>
        <div class="icon-container report-icon">
          <ion-icon name="flag-outline"></ion-icon>
        </div>
        <div class="stat-details">
          <div class="stat-value">3</div>
          <div class="stat-label">Open Reports</div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Recent Activity Section -->
  <div class="section-container">
    <h2 class="section-title">Recent User Activity</h2>
    <ion-list class="user-list" [inset]="true">
      <ion-item lines="full">
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>Maria Rodriguez</h2>
          <p>maria.r@email.com</p>
        </ion-label>
        <div class="status-badge active" slot="end">Active</div>
      </ion-item>
      
      <ion-item lines="full">
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>James Smith</h2>
          <p>james.smith@email.com</p>
        </ion-label>
        <div class="status-badge active" slot="end">Active</div>
      </ion-item>

      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>Linda Johnson</h2>
          <p>l.johnson@email.com</p>
        </ion-label>
        <div class="status-badge pending" slot="end">Pending</div>
      </ion-item>
    </ion-list>
  </div>

  <!-- Chart Section Placeholder -->
  <div class="section-container">
    <h2 class="section-title">User Registrations</h2>
    <ion-card class="chart-card">
      <ion-card-content>
        <!-- A real chart (e.g., from Chart.js) would be rendered here -->
        <div class="chart-placeholder">
          <ion-icon name="bar-chart-outline"></ion-icon>
          <p>Chart Data Unavailable</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Floating Action Button to Add New User -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
