<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Campus Connect+</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- User Profile Section -->
    <div class="user-profile-section">
      <div class="user-avatar">
        <img src="assets/images/reading-book.png" alt="User Avatar">
      </div>
      <h2 class="user-name">Hello, Juan</h2>
      <p class="user-role">Student</p>
    </div>

    <!-- Navigation Menu -->
    <ion-list lines="none">
      <ion-menu-toggle auto-hide="false">
        
        <ion-item button routerLink="/portal/dashboard" routerLinkActive="active-menu-item" [routerLinkActiveOptions]="{exact: false}">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

        <ion-item button routerLink="/portal/maps" routerLinkActive="active-menu-item">
          <ion-icon slot="start" name="map-outline"></ion-icon>
          <ion-label>Maps</ion-label>
        </ion-item>

        <ion-item button routerLink="/portal/announcements" routerLinkActive="active-menu-item">
          <ion-icon slot="start" name="megaphone-outline"></ion-icon>
          <ion-label>Announcements</ion-label>
        </ion-item>

        <ion-item button routerLink="/portal/profile" routerLinkActive="active-menu-item">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item lines="full" class="menu-divider"></ion-item>

        <ion-item button routerLink="/login" class="logout-item">
          <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
          <ion-label color="danger">Logout</ion-label>
        </ion-item>

      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-footer class="menu-footer">
    <ion-toolbar>
      <div class="footer-content">
        <p>MinSU Campus Connect+</p>
        <p class="version">v1.0.0</p>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Main Content Area -->
<ion-router-outlet id="main-content"></ion-router-outlet>
