<!-- ion-tabs should be the root component for a tabs-based page structure -->
<ion-tabs>
  <!-- This outlet is where the content for each tab will be displayed (e.g., dashboard, schedule) -->
  <ion-router-outlet></ion-router-outlet>
  
  <!-- The tab bar is positioned at the bottom -->
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    
    <!-- CRITICAL FIX: Use 'tab' property, NOT 'href' -->
    <!-- The 'tab' value must match the 'path' in your routing module -->
    <ion-tab-button tab="home">
      <ion-icon name="home" aria-hidden="true"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="maps">
      <ion-icon name="map-outline" aria-hidden="true"></ion-icon>
      <ion-label>Maps</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="announcements">
      <ion-icon name="megaphone-outline" aria-hidden="true"></ion-icon>
      <ion-label>Announcements</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="profile">
      <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
